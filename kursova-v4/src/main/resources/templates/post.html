<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Post</title>
</head>
<body>
<div class="container">
    <a th:href="@{/}">Home</a>
    <div class="post">
        <h2 class="text-center" th:text="${post.title}">Title</h2>
        <h5 th:text="'Автор блогу: ' + ${post.account.firstName}">Імя Автора</h5>
        <h5 class="text-muted" th:text="'Дата ' + ${post.createdAt}">Дата створення</h5>
        <p th:text="${post.body}">Текст публікації</p>
    </div>
</div>

</body>
</html>
