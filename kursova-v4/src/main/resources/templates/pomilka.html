<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error</title>
    <style>
        @property --progress {
            syntax: "<percentage>";
            inherits: true;
            initial-value: 0%;
        }

        :root {
            --c1: #6eccee;
            --c2: #f672ca;
            --c3: #fdb428;
            --c4: #b9f;
        }

        @keyframes progress {
            from {
                --progress: 0%;
            }

            to {
                --progress: 100%;
            }
        }

        .circle {
            --progress: 60%;
            background: conic-gradient(
                    at center,
                    var(--c1) var(--progress),
                    black var(--progress),
                    var(--c2) calc(var(--progress) + 20%),
                    var(--c3) calc(var(--progress) + 30%),
                    var(--c3) calc(var(--progress) + 50%),
                    transparent
            );
            animation: progress 4s linear infinite;
            border-radius: 50%;
            mask: radial-gradient(circle at center, transparent 65%, black 65%);
            position: absolute;
            inset: 0;
        }

        .circle:nth-child(2) {
            inset: 4vmin;
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            inset: 8vmin;
            animation-delay: 0.5s;
        }

        .animated-container {
            filter: drop-shadow(0 0 0.8vmin hsla(0, 0%, 0%, 1));
            position: relative;
            width: 40vmin;
            aspect-ratio: 1;
        }

        .text-container {
            text-align: center;
            margin-top: 3em;
            padding: 5em;
            border: 1px solid var(--c1);
            border-radius: 10px;
            background-color: #222;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: Roboto, Inter, "Helvetica Neue", Helvetica, sans-serif;
            background: radial-gradient(
                    30% 40% at center,
                    hsla(0, 0%, 100%, 0.03),
                    transparent
            ),
            #111;
            color: var(--c1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            color: var(--c2);
        }

        p {
            color: var(--c3);
        }

        a {
            color: var(--c4);
            text-decoration: none;
            border: 1px solid var(--c4);
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: var(--c4);
            color: #111;
        }

        hr {
            border: 1px solid var(--c1);
            margin: 2em 0;
        }
    </style>
</head>
<body>
<div class="animated-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
<div class="text-container">
    <h1>Помилка</h1>
    <p>Зверніться до Адміна, або перевірте чи ви авторизовані!</p>


    <a th:href="@{/}">Home</a>
    <hr />
</div>
</body>
</html>
