<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reg</title>
</head>
<body>
<div class="container">
    <h1>Вітаємо</h1>
    <hr />
    <a th:href="@{/}">Повернутися на головну</a>
    <h2 class="text-center">Реєстрація</h2>
    <form action="#"
          th:action="@{/register}"
          th:object="${account}"
          method="POST">
        <div >
            <label for="firstname">Ваш Ім'я</label>
            <input id="firstname" type="text" th:field="*{firstName}" placeholder="First Name"/>
        </div>
        <div >
            <label for="lastname">Ваше Прізвище</label>
            <input id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name"/>
        </div>
        <div >
            <label for="email">Пошта</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Email"/>
        </div>
        <div >
            <label for="password">Пароль</label>
            <input id="password" type="password" th:field="*{password}" placeholder="Password"/>
        </div>
        <button type="submit">Зареєструватися</button>
        <p class="terms"></p>
    </form>
</div>
                                  
</body>
</html>
